<!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda de Rocío y Leví</title>
    <link rel="icon" href="">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body>
    <div class="invitacion-container">

        <div class="contenido">
          <!-- PORTADA -->
          <div class="logo-boda">
            <div class="circulos-oro"></div>
            
            <img src="images/eucalipto2.png" class="rama-sup" alt="eucalipto">
            <img src="images/eucalipto.png" class="rama-inf" alt="eucalipto">

            <div class="nombres-container">
                <h2 style="padding-right: 40px;" class="nombre-fuente">Rocío</h2>
                <span class="ampersand nombre-fuente">&</span>
                <h2 style="padding-left: 40px;" class="nombre-fuente">Leví</h2>
            </div>
          </div>

          <!-- NOS CASAMOS -->
          <div class="nos-casamos">
            <h1>Nos casamos</h1>
            <h1>Sábado 09-01-2027</h1>
          </div>
          
        </div>

        <!-- FOTO SAVE THE DATE -->
        <img src="images/nosotros/portada.jpg" alt="Portada" class="portada">
        
        <div class="contenido">

          <!-- CÓDIGO DE VESTIMENTA -->
          <div class="vestimenta-encabezado">
            <div class="vestimenta-texto-negrita">Vestimenta</div>
            <div class="vestimenta-texto-cursiva">Vestimenta</div>
          </div>
          
          <div class="vestimenta-info">
            <div class="vestimenta-subtitulo">FORMAL</div>
          </div>

          <div class="vestimenta-iconos">
            <div class="icono-item">
              <img src="images/dress_code_men.png" alt="Traje" class="img-vestimenta-hombre">
            </div>
            <div class="icono-item">
              <img src="images/dress_code_women.png" alt="Vestido" class="img-vestimenta-mujer">
            </div>
          </div>
          
          <!-- ITINERARIO -->
          <div class="itinerario">
            <h1 class="titulo-itinerario">Itinerario</h1>

            <div class="timeline">
                <div class="linea-punteada"></div>

                <div class="timeline-item">
                    <div class="side text-left">
                        <span class="hora">15:30</span>
                        <p class="evento-nom">Recepción</p>
                    </div>
                    <div class="dot"></div>
                    <div class="side image-side img-right">
                        <img src="images/recepcion.png" alt="Recepcion">
                    </div>
                </div>

                <div class="timeline-item">
                    <div class="side image-side img-left">
                        <img src="images/ceremonia.png" alt="Ceremonia">
                    </div>
                    <div class="dot"></div>
                    <div class="side text-right">
                        <span class="hora">16:00</span>
                        <p class="evento-nom">Ceremonia</p>
                    </div>
                </div>

                <div class="timeline-item">
                    <div class="side text-left">
                        <span class="hora">17:00</span>
                        <p class="evento-nom">Cocktail</p>
                    </div>
                    <div class="dot"></div>
                    <div class="side image-side img-right">
                        <img src="images/cocktail.png" alt="Cocktail">
                    </div>
                </div>

                <div class="timeline-item">
                    <div class="side image-side img-left">
                        <img src="images/banquete.png" alt="Fiesta">
                    </div>
                    <div class="dot"></div>
                    <div class="side text-right">
                        <span class="hora">18:30</span>
                        <p class="evento-nom">Banquete</p>
                    </div>
                </div>
            </div>
          </div>

          <!-- GOOGLE PHOTOS -->
          <div class="fotos-google">
            <h1 class="titulo-album-fotos">Álbum de fotos</h1>
            <p style="font-family: sans-serif; color: #777; margin-bottom: 15px;">
                ¿Tienes fotos del evento? ¡Compártelas con nosotros!
            </p>
            
            <a href="https://photos.app.goo.gl/VW4zxiyUsYcw4mxx5" target="_blank" class="btn-photos">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" style="vertical-align: middle; margin-right: 8px;">
                    <path fill="#EA4335" d="M11 11V3c0-1.1.9-2 2-2s2 .9 2 2v8h6c1.1 0 2 .9 2 2s-.9 2-2 2h-6v8c0 1.1-.9 2-2 2s-2-.9-2-2v-8H5c-1.1 0-2-.9-2-2s.9-2 2-2h6z"/>
                    <path fill="#FBBC05" d="M11 11H3c-1.1 0-2-.9-2-2s.9-2 2-2h8V1c0-1.1.9-2 2-2s2 .9 2 2v6h8c1.1 0 2 .9 2 2s-.9 2-2 2h-8v8c0 1.1-.9 2-2 2s-2-.9-2-2v-6z" opacity=".3"/>
                </svg>
                Abrir Álbum de Fotos
            </a>
          </div>

          <!-- COUNTDOWN -->
          <div class="countdown-container" id="countdown">
            <div class="time-segment">
                <span class="number" id="days">00</span>
                <span class="label">Días</span>
            </div>
            <div class="time-segment">
                <span class="number" id="hours">00</span>
                <span class="label">Horas</span>
            </div>
            <div class="time-segment">
                <span class="number" id="minutes">00</span>
                <span class="label">Min</span>
            </div>
            <div class="time-segment">
                <span class="number" id="seconds">00</span>
                <span class="label">Seg</span>
            </div>
        </div>

          <!-- IMÁGENES -->
          <div class="images-container">
            <a href="/productos.html" class="images-link">
              <img src="images/herramientas/herramientas.jpg" alt="Img" class="images">
            </a>
            <a href="/productos.html" class="images-link">
              <img src="images/piedras/piedras.jpg" alt="Img" class="images">
            </a>
          </div>    
          
          <!-- FORMULARIO -->
          <section id="secContacto">
            <div class="container">    
              <div style="height: 100%;">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSca4p5Mwh-yC5dM4IuzAKACCfozOs-APftJZgqv7Bh28rcJug/viewform?embedded=true"
                  class="google-form-iframe"
                  frameborder="0"
                  marginheight="0"
                  marginwidth="0">
                  Loading…
                </iframe>
              </div>
            </div>
          </section>
        </div>
    </div>
    


    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
